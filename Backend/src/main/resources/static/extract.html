<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Text from Image</title>
</head>
<body>
<form id="uploadForm" action="http://localhost:8080/image" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*">
    <button type="submit">Extract Text from Image</button>
</form>

<div id="imageText" style="white-space: pre-wrap;"></div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        fetch('http://localhost:8080/image', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('imageText').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
